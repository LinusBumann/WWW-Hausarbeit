{% extends 'layout.html' %} {%block content%}
<main class="mainIndex">
  <div class="backgroundTop">
    <h1>Welcome to Sneak Peek</h1>
    <h2>Learn more about Sneaker</h2>

    <div class="cardgrid">
      {%for dbData in dbData%}
      <div class="card1">
        <div class="SchuhKarte">
          <img class="nikelogo" src="{{dbData.herstellerImageLink}}" alt="" />
          <div class="farbBox"></div>
          <div class="content">
            <h3>{{dbData.herstellerName}}</h3>
            <p>{{dbData.herstellerText}}</p>
          </div>
          <a class="whiteButton" href="/hersteller/{{dbData.herstellerID}}"
            >Mehr erfahren</a
          >
        </div>
        {%endfor%}
      </div>
    </div>
  </div>
</main>
{%endblock%}
