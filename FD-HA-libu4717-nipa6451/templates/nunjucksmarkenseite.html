{% extends 'layout.html' %} {%block content%}
<main class="mainIndex">
  <div class="backgroundTopAdidas">
    <h1>Adidas</h1>
    <h2>Hier findest du einige Modelle von Adidas und Yeezy</h2>
  </div>

  <div class="cardgrid">
    {%for dbData in dbData%}
    <div class="card1">
      <div class="SchuhKarte">
        <img class="shoePicture" src="{{dbData.baureiheImageLink}}" alt="" />
        <div class="farbBox"></div>
        <div class="content">
          <h3>{{dbData.baureiheName}}</h3>
          <p>{{dbData.baureiheDescriptionText}}</p>
        </div>
        <a class="whiteButton" href="/baureihe/{{dbData.baureiheID}}"
          >Mehr erfahren</a
        >
      </div>
      {%endfor%}
    </div>
  </div>
</main>
{%endblock%}
