{% extends 'layout.html' %} {%block content%}

<main class="kMain">
  <form action="http://localhost:9000/userProfile" method="post">
    <h1>Mein Profil</h1>
    <div class="input_container">
      <p>Vorname: {{nutzer.vorname}}</p>
      <p>Nachname: {{nutzer.nachname}}</p>

      <p>E-Mail: {{nutzer.email}}</p>
    </div>
    <input class="Senden" type="submit" value="Logout" />
  </form>
</main>

{%endblock%}
